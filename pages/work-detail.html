<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - 我的个人空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/work-detail.css">
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
    <!-- 添加侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-profile">
                <img id="sidebarAvatar" src="../images/default-avatar.jpg" alt="头像">
                <h3 id="sidebarName">你的名字</h3>
                <p id="sidebarBio">这里写一段个人简介...</p>
            </div>
            <div class="sidebar-info">
                <p>最后更新：<span id="lastUpdate">暂无更新</span></p>
            </div>
        </div>
    </div>

    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo">我的空间</div>
            <div class="nav-links">
                <a href="../index.html">首页</a>
                <a href="works.html" class="active">作品上传</a>
                <a href="bookmarks.html">收藏夹</a>
                <a href="settings.html" class="settings-btn">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="section work-detail">
            <div class="work-header">
                <h2 id="workTitle">作品标题</h2>
                <div class="work-meta">
                    <span class="work-date">上传时间：<span id="workDate"></span></span>
                </div>
            </div>
            <div class="work-content">
                <div class="work-images" id="workImages"></div>
                <div class="work-description">
                    <h3>作品说明</h3>
                    <p id="workDesc"></p>
                </div>
            </div>
            <div class="work-actions">
                <button onclick="history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
        </section>
    </div>

    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="../js/common.js"></script>
    <script src="../js/work-detail.js"></script>
</body>
</html>
