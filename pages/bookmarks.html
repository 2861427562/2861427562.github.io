<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹 - 我的个人空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bookmarks.css">
</head>
<body>
    <!-- 添加侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-profile">
                <img id="sidebarAvatar" src="../images/default-avatar.jpg" alt="头像">
                <h3 id="sidebarName">你的名字</h3>
                <p id="sidebarBio">这里写一段个人简介...</p>
            </div>
            <div class="sidebar-info">
                <p>最后更新：<span id="lastUpdate">暂无更新</span></p>
            </div>
        </div>
    </div>

    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo">我的空间</div>
            <div class="nav-links">
                <a href="../index.html">首页</a>
                <a href="works.html">作品上传</a>
                <a href="bookmarks.html" class="active">收藏夹</a>
                <a href="settings.html" class="settings-btn">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="section">
            <h2>添加收藏</h2>
            <div class="bookmark-form">
                <input type="text" id="bookmarkUrl" placeholder="输入网址" required>
                <input type="text" id="bookmarkTitle" placeholder="输入标题">
                <textarea id="bookmarkDesc" placeholder="添加描述..."></textarea>
                
                <div class="preview-container" onclick="document.getElementById('imageInput').click()">
                    <div class="upload-hint">
                        <i class="fas fa-image"></i>
                        <span>点击或拖拽图片到此处</span>
                    </div>
                </div>
                <input type="file" id="imageInput" accept="image/*" hidden>
                
                <button type="submit" class="save-btn">
                    <i class="fas fa-bookmark"></i>
                    添加收藏
                </button>
            </div>
        </section>

        <section class="section">
            <h2>我的收藏</h2>
            <div id="bookmarksList" class="bookmarks-grid"></div>
        </section>
    </div>

    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="../js/bookmarks.js"></script>
</body>
</html>
