<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - 个人空间</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo">我的空间</div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="works.html">作品上传</a>
                <a href="bookmarks.html" class="active">收藏夹</a>
                <a href="settings.html" class="settings-btn">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="section">
            <h2>添加收藏</h2>
            <div class="bookmark-form">
                <input type="text" id="bookmarkUrl" placeholder="输入网页链接">
                <input type="text" id="bookmarkTitle" placeholder="网页标题">
                <textarea id="bookmarkDesc" placeholder="添加备注..."></textarea>
                <div class="preview-container">
                    <img id="previewImage" class="hidden">
                    <input type="file" id="customPreview" accept="image/*" hidden>
                    <button onclick="document.getElementById('customPreview').click()" class="upload-btn">
                        <i class="fas fa-image"></i> 上传预览图
                    </button>
                </div>
                <button onclick="saveBookmark()" class="save-btn">保存收藏</button>
            </div>
        </section>

        <section class="section">
            <h2>我的收藏</h2>
            <div class="bookmark-filters">
                <input type="text" id="searchInput" placeholder="搜索收藏..." oninput="filterBookmarks()">
                <select id="sortSelect" onchange="filterBookmarks()">
                    <option value="newest">最新添加</option>
                    <option value="oldest">最早添加</option>
                    <option value="title">按标题</option>
                </select>
            </div>
            <div id="bookmarksList" class="bookmarks-grid"></div>
        </section>
    </div>

    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="bookmarks.js"></script>
</body>
</html>
