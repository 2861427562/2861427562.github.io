<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入 React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入 Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 添加侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-profile">
                <img id="sidebarAvatar" src="default-avatar.png" alt="头像">
                <h3 id="sidebarName">你的名字</h3>
                <p id="sidebarBio">这里写一段个人简介...</p>
            </div>
            <div class="sidebar-info">
                <p>最后更新：<span id="lastUpdate">暂无更新</span></p>
            </div>
        </div>
    </div>

    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo">我的空间</div>
            <div class="nav-links">
                <a href="index.html" class="active">首页</a>
                <a href="works.html">作品上传</a>
                <a href="bookmarks.html">收藏夹</a>
                <a href="#settings" class="settings-btn">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="profile" class="section">
            <h2>个人信息</h2>
            <!-- React 组件挂载点 -->
            <div id="userProfileRoot"></div>
        </section>

        <section id="works" class="section">
            <h2>作品展示</h2>
            <div id="worksGrid" class="works-grid"></div>
        </section>

        <section id="bookmarks" class="section">
            <h2>我的收藏</h2>
            <div id="bookmarksList" class="bookmarks-grid"></div>
        </section>

        <section id="settings" class="section">
            <!-- 设置部分保持不变 -->
        </section>
    </div>

    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 引入组件文件 -->
    <script type="text/babel" src="components/Avatar.jsx"></script>
    <script type="text/babel" src="components/UserProfile.jsx"></script>
    
    <!-- React 渲染脚本 -->
    <script type="text/babel">
        function renderUserProfile() {
            const user = {
                name: document.getElementById('sidebarName').textContent,
                bio: document.getElementById('sidebarBio').textContent,
                avatar: document.getElementById('sidebarAvatar').src
            };

            const root = ReactDOM.createRoot(document.getElementById('userProfileRoot'));
            root.render(<UserProfile user={user} />);
        }

        // 在页面加载完成后渲染 React 组件
        document.addEventListener('DOMContentLoaded', renderUserProfile);
    </script>

    <script src="main.js"></script>
</body>
</html>
